<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ SITENAME }}{% if page or article %} - {% endif %}{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Pelican" />
    <link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}/css/main.css" />
    <link rel="icon" type="image/x-icon" href="/{{ THEME_STATIC_DIR }}/images/favicon.ico">
</head>

<body>
    <main>
        <nav id="banner">
            <a id="home" href="{{ SITEURL }}">{{ SITENAME }}</a>
            <div>
                
                {% for title, link in MENUITEMS %}
                    <a href="{{ link }}">{{ title }}</a>
                {% endfor %}
                {% if DISPLAY_PAGES_ON_MENU %}
                    {% for p in pages %}
                        <a href="{{ SITEURL }}/{{ p.url }}" {% if p==page %} aria-current="page" {% endif %}>
                            {{ p.title }}
                        </a>
                    {% endfor %}
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
