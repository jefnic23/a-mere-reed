<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ SITENAME }}{% if page or article %} - {% endif %}{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="generator" content="Pelican" />
        <link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}/css/main.css" />
        <link rel="icon" type="image/x-icon" href="/{{ THEME_STATIC_DIR }}/images/favicon.ico">
    </head>
    <body>
        <header id="banner" class="body">
            <h1>
                <a href="{{ SITEURL }}">{{ SITENAME }}</a>
            </h1>
        </header>
        <nav>
            <ul>
                {% for page in pages %}
                    <li>
                        <a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </body>
</html>
